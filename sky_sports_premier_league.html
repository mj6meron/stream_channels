<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Sports Premier League</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #1E90FF;
            text-transform: capitalize;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #1E90FF;
            width: 100%;
            margin: 20px 0;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .cast-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cast-button:hover {
            background-color: #1C86EE;
        }

        .cast-button:active {
            background-color: #1874CD;
        }

        .cast-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>

</head>
<body>
    <h1>Sky Sports Premier League</h1>
    <hr>
    <iframe src="https://wikisport.se/0nhl/63.php" width="100%" height="550" frameborder="0" scrolling="no" allowfullscreen=""></iframe>
    <hr>
</body>
</html>
