<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Channels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;

            color: white;

            border-radius: 5px;

            margin-top: 20px;
            text-transform: capitalize;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

        button:hover {
            background-color: #1C86EE;
        }

        button:active {

        }

            color: inherit;
